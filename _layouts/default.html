<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
  </head>

  <body>

    <style>
        /* Styling of Home Section */
        .container{
            margin: auto;
            text-align: center;
        }
        .home .container .text{
            width: 100%;
            float: left;
            position: relative;
            color: #fefefe;
            font-family: 'Sono', sans-serif;
        }
        
        
        .home .container .text span{
            margin: 10px 0 0 0;
            font-family: 'Ms Madi', cursive;
            font-size: 56px;
            font-weight: 300;
            transition: 0.2s;
            display: inline-block;
        }
        /*try  1*/
        .home .container .text span:after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            border-radius: 4px;
            background: linear-gradient(to right, #ff0000,#ff00b4, rgb(248, 183, 3), #0064c8);
            margin-top: -15px;
            transition: width .4s;
        }
        
        .home .container .text span:hover:after {
            width: 100%;
        }
        
        .home .container .text span:where(:hover, :focus-visible) {
            background-size: 100% var(--bg-h);
            background-position-x: left;
            border-radius: 30px;
        }
        .home .container .text p , .about .text p {
            margin-top:10px;
            margin-bottom: 1rem;
            font-size: 17px;
            font-weight: 300;
            line-height: 1.625em;
            margin-bottom: 30px;
        }
        
        .home .container .text h6,
        .home .container .photo,
        .home .container .clr {display: none!important;}
            </style>
            
            <header>
            <section class="home" id="home"> 
              <div class="container">
                  <div class="text">
                      
                      <a href="https://sarthaksidhant.me/"><span>Sarthak Sidhant</span></a>
                      <p> Welcome to My Blogpage, I write and share my Opinions/Emotions Here.</p>
                      
                  </div>
                 
                  <div class="clr"></div>
                  </header>
              </div>
          </section>
        

    <div class="container">
      <section id="main_content">
        
        {{ content }}
      </section>
    </div>
  </body>
</html>
