<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      .home .container .text {
        text-align: center;
        margin-top: 30vh;
      }
      .home .container .text span {
        margin: 10px 0;
        font-family: 'Ms Madi', cursive;
        font-size: 56px;
        font-weight: 300;
        transition: 0.2s;
        display: block;
      }
      .home .container .text span:after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        border-radius: 4px;
        background: linear-gradient(to right, #ff0000, #ff00b4, rgb(248, 183, 3), #0064c8);
        margin-top: -15px;
        transition: width .4s;
      }
      .home .container .text span:hover:after {
        width: 100%;
      }
      .home .container .text span:where(:hover, :focus-visible) {
        background-size: 100% var(--bg-h);
        background-position-x: left;
        border-radius: 30px;
      }
    </style>
    {% seo %}
    
    <!-- Home Section -->
        <section class="home" id="home"> 
            <div class="container">
                <div class="text">
                  <span>Sarthak Sidhant</span>
                  <p> Discover My Blogs </p>
                </div>
                <div class="clr"></div>
            </div>
        </section>
        <!-- End Home Section -->
  </head>

  <body>

    <header>
      
        
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        
        {{ content }}
      </section>
    </div>
  </body>
</html>
